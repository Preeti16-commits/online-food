<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panipat favours</title>
    <style>
        body{
            margin:0px;
            overflow:auto;
            scroll-behavior: smooth; 
        }
        input{
            border-radius:80px;
            padding:9px 9px;
            margin:0% 5%;
            border:none;
            width:80%;
            transition:transform 0.6s ease;
        }
        input:hover{
            background-color: rgb(250, 250, 250);
            box-shadow:0px 2px 5px rgba(90, 90, 90, 0.7);
        }
        input:focus{
            outline: none;                    
            box-shadow:0px 2px 5px rgba(90, 90, 90, 0.7);
            transform: scale(1.04);
            background-color: rgb(250, 250, 250);
        }
        nav{
            padding:20px;
            box-shadow:0px 2px 5px rgba(90, 90, 90, 0.7);
            background: linear-gradient(to right, #fee2c4, #ffcf8b );
            display:flex;
            height:40px;
            align-items: center;  
        }
        .section{
            display: flex;
            gap: 60px; 
            overflow:auto;
            scroll-behavior: smooth; 
            padding: 10px;
            background-color:rgb(241, 239, 228);
            margin:0px 20px;
            border-radius: 15px;     
        }
        div{
            text-align: center;
        }
        img{
            transition: transform 0.2s ease;
        }
        .img:hover{
            transform: scale(1.15);
        }
        .section::-webkit-scrollbar {
            height: 0px;
            background: #ffe2b6;
        }
        
        body::-webkit-scrollbar {
            width: 0px;
        }
        #section2{
            overflow: hidden;
            position:relative;
            height: 400px;
        }
       #forlowerimage, #forupperimage {
            position: absolute;
            top: 0;
            left: 0; 
            width: 100%;
            height: 100%;
            object-fit: cover; 
            transition: transform 0.4s ease;
       }
       #forlowerimage{
        z-index: 1;
       }
       #forupperimage{
        z-index: 2;
       }
       #section2:hover #forlowerimage{
        transform:scale(1.05);
       }
    </style>
</head>
<body>
    <nav>
        <img src="logo.png" width="100px" height="100px">
        <input type="text" placeholder="Enter your favour">
    </nav><br>
    <section class="section">
        <div>
            <img class="img" src="samosa.png" height="100px">
            <p>Indian</p>
        </div>
        <div>
            <img class="img" src="chaumin.png" height="100px">
            <p>chinese</p>
        </div>
        <div id="desi">
            <img class="img" src="desi.png" height="100px">
            <p>Desi Thali</p>
        </div>
        <div>
            <img class="img" src="soup.png" height="100px">
            <p>Soup</p>
        </div>
        <div>
           <img class="img" src="drink.png" height="100px">
            <p>soft drinks</p> 
        </div>
        <div>
            <img class="img" src="pizza.png" height="100px">
            <p>Pizza</p>  
        </div>
        <div>
            <img class="img" src="snack.png" height="100px">
            <p>Snacks</p>  
        </div>
        <div>
           <img class="img" src="desert.png" height="100px">
            <p>Deserts</p>  
        </div>
        <div>
          <img class="img" src="combo.png" height="100px">
            <p>Combo</p>  
        </div>  
    </section><br>
    <section id="section2">
        <img id="forlowerimage" src="manchurian.jpg" width="100%">
        <img id="forupperimage" src="at 39.png" width="100%">
    </section>
</html>
